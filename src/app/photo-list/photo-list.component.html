<mat-card class="example-card" *ngFor="let image of images">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <img mat-card-image [src]="image.thumbnailURL" alt="Esta foto fue removida de su fuente original. Elija otra">
        </div>
        <mat-card-title>{{image.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="image.imageURL" alt="Esta foto fue removida de su fuente original. Elija otra">

    <div>        
        <mat-chip-list aria-label="tags">
            <mat-chip *ngFor="let tag of image.tags" color="primary" selected>{{tag.element}}</mat-chip>
        </mat-chip-list>
    </div>

    <mat-card-actions>
        <button mat-raised-button routerLink="/photo-edit/{{image.id}}">EDIT</button>
        <button mat-button (click)="deleteEmployee(image.id)">DELETE</button>
    </mat-card-actions>
</mat-card>
